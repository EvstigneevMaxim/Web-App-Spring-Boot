<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление нового поста</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container">
    <h1>Добавить новый пост</h1>
    <div class="row">
        <div class="col-md-12">
            <form method="post" th:action="@{/new}">
                <div class="form-group">
                    <textarea name="text" class="form-control" cols="30" rows="7" placeholder="Text"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Добавить новый пост">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
